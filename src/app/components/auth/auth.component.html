<div *ngIf="registerNew; then whenTrue else whenFalse"></div>
<ng-template #whenTrue>
  <div class="container">
    <div class="col-xs-6">
      <h3>Registration</h3>
      <form>
        <div class="form-group">
          <label>User name</label>
          <input class="form-control" type="text" [(ngModel)]="user.name" name="name"/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" [(ngModel)]="user.email" name="email" #email />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" [(ngModel)]="user.password" name="pass" #pass />
        </div>
        <div class="form-goup">
          <button type="submit" 
                  class="btn btn-primary" 
                  (click)="submit(user)"
                  [disabled]="IsRegFormInCorrect()">Register</button>
        </div>
      </form>
      <br/>
      or <button type="submit" class="btn btn-default" (click)="change()">Login</button>
    </div>
  </div>
</ng-template>
<ng-template #whenFalse>
    <div class="container">
      <div class="col-xs-6">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" [(ngModel)]="user.email" name="email" #email />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" [(ngModel)]="user.password" name="pass" #pass />
          </div>
          <div class="form-goup">
            <button type="submit" 
                    class="btn btn-primary" 
                    (click)="submit(user)"
                    [disabled]="IsLoginFormInCorrect()">Login</button>
          </div>
        </form>
        <br/>
        or <button type="submit" class="btn btn-default" (click)="change()">Register</button>
      </div>
    </div>
  </ng-template>
